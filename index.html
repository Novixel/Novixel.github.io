<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        body.dark-mode .tab {
            border-color: #666;
            background-color: #444;
        }
        body.dark-mode .tab button {
            color: #f0f0f0;
        }
        body.dark-mode .tab button:hover {
            background-color: #555;
        }
        body.dark-mode .tab button.active {
            background-color: #666;
        }
        body.dark-mode .tabcontent {
            border-color: #666;
            background-color: #444;
            color: #f0f0f0;
        }
        body.dark-mode h1 {
            color: #f0f0f0;
            text-shadow: 1px 1px 1px #000;
        }

        h1 {
            color: #333;
            text-shadow: 1px 1px 1px #999;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }
        /* Tab styles */
        .tab {
            display: flex;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Home Page!</h1>
    <input type="checkbox" id="darkModeSwitch" />
    <label for="darkModeSwitch">Dark Mode</label>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'About')">About Me</button>
        <button class="tablinks" onclick="openTab(event, 'Skills')">My Skills</button>
    </div>
    <div id="Home" class="tabcontent">
        <h2>Home</h2>
        <p>Welcome to my home page!</p>
    </div>
    <div id="About" class="tabcontent">
        <h2>About Me</h2>
        <p>I am a web developer with a passion for coding and design.</p>
    </div>
    <div id="Skills" class="tabcontent">
        <h2>My Skills</h2>
        <p>I am proficient in HTML, CSS, and JavaScript.</p>
    </div>
    <script>
        document.getElementById('darkModeSwitch').addEventListener('change', function(event) {
            document.body.classList.toggle('dark-mode', event.target.checked);
        });
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
